name: Reseed Database

on:
  workflow_dispatch:

env:
  # Variables globales no sensibles
  PORT: 4666
  LOG_LEVEL: 'info'
  PASSWORD_SALT: '14'
  FRONTEND_URL: 'https://your-frontend.azurewebsites.net'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          cd ./Backend
          npm ci
          npm run build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./Backend  # ← Sube solo la carpeta Backend

  reseed:  # ← NUEVO JOB SEPARADO para el reseed
    runs-on: ubuntu-latest
    environment: prod_env

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install production dependencies
        run: |
          npm ci --only=production

      - name: Run database seed
        env:
          # Database
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_SCHEMA: ${{ secrets.DB_SCHEMA }}
          DB_SYNC: ${{ secrets.DB_SYNC }}
          DB_PORT: ${{ secrets.DB_PORT }}
          
          # App configuration
          PORT: ${{ env.PORT }}
          NODE_ENV: 'production'
          ENVIRONMENT: 'production'
          LOG_LEVEL: ${{ env.LOG_LEVEL }}

          # Security
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PASSWORD_SALT: ${{ env.PASSWORD_SALT }}

          # SMTP
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}

          # CORS
          FRONTEND_URL: ${{ env.FRONTEND_URL }}
          ALLOWED_URLS: ${{ secrets.ALLOWED_URLS }}

          # Azure Storage
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}

        run: |
          npm run seed:permissions:prod
